<!DOCTYPE html>
<html>
<head>
  <!-- Meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <!-- Favicon and title -->
  <link rel="icon" href="path/to/fav.png">
  <title>Starter template - Halfmoon</title>

  <!-- Halfmoon CSS -->
  <link href="https://cdn.jsdelivr.net/gh/halfmoonui/halfmoon@1.0.4/css/halfmoon.min.css" rel="stylesheet" />
</head>
<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-set-preferred-theme-onload="true">
  <!-- Modals go here -->
  <!-- Reference: https://www.gethalfmoon.com/docs/modal -->

  <!-- Page wrapper start -->
  <div class="page-wrapper with-navbar">

    <!-- Sticky alerts (toasts), empty container -->
    <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
    <div class="sticky-alerts"></div>

    <!-- Navbar start -->
    <nav class="navbar" id="nav">
      <!-- Reference: https://www.gethalfmoon.com/docs/navbar -->
    </nav>
    <!-- Navbar end -->

    <!-- Content wrapper start -->
    <div class="content-wrapper">
     <div class="card" id="demo-output">
      <h3 class="card-title">Login</h3>
         <form id="login-form" class="w-400 mw-full">
            <div class="form-group">
               <label for="Email" class="required">Email</label>
               <input type="email" class="form-control" id="email" name="email" placeholder="Email" required="required">
            </div>
            <div class="form-group">
               <label for="password" class="required">Password</label>
               <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required">
            </div>
            <input class="btn btn-primary btn-block" type="submit" value="Login">
         </form>
         </div>
    </div>
    <!-- Content wrapper end -->

  </div>
  <!-- new server modal -->
<div class="modal" id="new-server" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <a href="#" class="close" role="button" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </a>
      <h5 class="modal-title">Add New Server</h5>
      <form id="new-server-form" class="w-400 mw-full">
            <div class="form-group">
               <label for="name" class="required">Name</label>
               <input type="text" class="form-control" id="name" name="name" placeholder="Server Name" required="required">
            </div>
            <div class="form-group">
               <label for="fqdn" class="required">Domain Name</label>
               <input type="text" class="form-control" id="fqdn" name="fqdn" placeholder="www.google.com" required="required">
            </div>
             <div class="form-group">
               <label for="description" class="required">Description</label>
               <input type="text" class="form-control" id="description" name="description" placeholder="Lorem Ipsum" required="required">
            </div>
      </form>
      <div class="text-right mt-20"> <!-- text-right = text-align: right, mt-20 = margin-top: 2rem (20px) -->
        <a href="#" class="btn mr-5" role="button">Cancel</a>
        <a href="#" class="btn btn-primary" id="save-new" role="button">Save</a>
      </div>
    </div>
  </div>
</div>

  <!-- Page wrapper end -->

  <!-- Halfmoon JS -->
  <script src="https://cdn.jsdelivr.net/gh/halfmoonui/halfmoon@1.0.4/js/halfmoon.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
